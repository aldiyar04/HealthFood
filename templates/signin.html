{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if not user.is_authenticated %}
    <h1 class="text-center mt-5">Sign in</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
                <form action="{% url 'signin' %}" class="signupForm border pt-5 pb-4 px-4 bg-light shadow" method="post">

                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>


                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
            </div>
            </form>

            <div class="text-center mt-4 text-secondary">Don't have an account yet? <a href="register"
                    class="text-decoration-none">Register</a>.
            </div>
        </div>
    </div>
    {% else %}
        {% include 'secondary/access_denied.html' %}
    {% endif %}

{% endblock %}
