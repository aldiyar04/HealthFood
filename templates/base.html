<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light py-4 px-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="/">HEALTHFOOD</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

                    </li>

                    <li class="nav-item {% if request.path == 'shop' %}active{% endif %}">
                        <a href="shop" class="nav-link">Shop</a>
                    </li>

                    <li class="nav-item {% if request.path == 'faq' %}active{% endif %}">
                        <a href="faq" class="nav-link">FAQ</a>
                    </li>

                    <li class="nav-item {% if request.path == 'about' %}active{% endif %}">

                    <li class="nav-item {% if request.path == 'contact' %}active{% endif %}">
                        <a href="contact" class="nav-link">Contact</a>
                    </li>

                    <li class="nav-item {% if request.path == 'signin' %}active{% endif %}">
                        <a href="signin" class="navCollapsable btn btn-outline-success">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
